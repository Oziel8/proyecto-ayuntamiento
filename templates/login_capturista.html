{% extends './layout.html' %}

{% block Title %} Iniciar Sesión {% endblock Title %}

{% block CSS %}
<link rel="stylesheet" href="{{url_for('static',filename='css/new_login.css')}}">
{% endblock %}

{% block Body %}

<form action=" {{url_for('loginC')}} " method="POST">
    <h3>Iniciar Sesión</h3>

    <label for="username">Usuario</label>
    <input type="text" placeholder="Usuario" id="username" name="username">

    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" placeholder="Contraseña">

    <button type="submit">Iniciar Sesión</button>
</form>

{% endblock %}
